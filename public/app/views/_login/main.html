
<div  layout="row" layout-align="center center" layout-fill id="login-body" md-theme="loginTheme">


    <div layout="column" flex-gt-md="35" flex-xs="50" flex-gt-xs="50" layout-padding>

        <div layout="row" layout-align="center center">
            <h2><!--<img src="app/assets/images/1f3e1.svg" alt="logo" width="72" height="72">--><i class="icon house_with_garden_72"></i><br>Smart Town Administration</h2>
        </div>

        <md-card layout="row" >
            <form name="loginForm" flex layout="column" layout-align="center stretch" layout-padding layout-margin>
                <h3 flex>Log in to your account</h3>
                <md-input-container  class="md-block" flex>
                    <label>Email</label>

                    <input type="email" required name="email" ng-model="user.email" ng-pattern="/^.+@.+\..+$/" >
                    <div ng-messages="loginForm.email.$error" multiple md-auto-hide="false" ng-if='loginForm.email.$dirty'>
                        <div ng-message="required">This is required.</div>
                        <div ng-message="pattern">
                            Your email must look like an e-mail address.
                        </div>
                    </div>
                </md-input-container>
                <md-input-container   class="md-block" flex>
                    <label>Password</label>

                    <input ng-model="user.password" type="password" name="password" required>
                    <div ng-messages="loginForm.password.$error" md-auto-hide="false" ng-if="loginForm.password.$dirty">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container layout-align="center center" flex>
                    <div layout="row" layout-sm="column" layout-margin>
                        <md-button class="md-raised" type="submit" ng-click="login()" flex flex-sm="100" ng>Login</md-button>

                    </div>
                </md-input-container>

            </form>

        </md-card>


        <div layout="row" layout-align="center center">
            <h5><i class="fa fa-copyright"></i> Smart Town 2016</h5>
        </div>


    </div>

</div>
